<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HashPass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>
    <body>
        <div class="navbar navbar-default navbar-static-top bg-faded">
                <a class="navbar-brand" href="#">HashPass</a>
        </div>
        <br>

        <div class="container">
            <div class="form-group label-floating is-empty">
                <label for="site" class="control-label">site name</label>
                <input id="site" type="text" class="form-control">
            </div>
            <br>

            <div class="input-group">
                <input id="master" type="password" class="form-control" placeholder="master key" aria-describedby="basic-addon1" hidden>
            </div>
            <br>

            <button class="btn btn-primary" id="hash" type="button">Hash</button>


            <h3><span class="tag tag-pill tag-info" id="hashcode"></span></h3>
        </div>
        <script src="scripts.min.js"></script>
    </body>
</html>
