<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HashPass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <!-- Material Design fonts -->
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Material Design -->
        <link href="//fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css" rel="stylesheet">
        <link href="//fezvrasta.github.io/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    </head>
    <body>
        <div class="navbar navbar-default navbar-static-top bg-faded">
            <a class="navbar-brand" href="#">HashPass</a>
        </div>
        <br>

        <div class="container col-sm-6 col-sm-offset-3">
            <div class="form-group label-static is-empty">
                <div class="input-group">
                    <label for="site" class="control-label">site name</label>
                    <input id="site" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-fab btn-fab-mini" id="hash"><i class="material-icons">create</i></button>
                    </span>
                </div>
            </div>

            <div class="form-group label-static is-empty" id="master-input" hidden>
                <label for="master" class="control-label">master key</label>
                <input id="master" type="password" class="form-control">
            </div>

            <div class="form-group label-static is-empty">
                <div class="input-group">
                    <label for="hashcode" class="control-label">password</label>
                    <input id="hashcode" type="text" class="form-control" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-fab btn-fab-mini" data-clipboard-target="#hashcode"><i class="material-icons">content_copy</i></button>
                    </span>
                </div>
            </div>

            <!--<button class="btn btn-lg btn-block btn-raised btn-primary" id="hash" type="button">Hash
            </button>-->

        </div>
        
        <!-- Script Loading Section -->

        <script src="scripts.min.js"></script>
        
        <!-- Twitter Bootstrap -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Material Design for Bootstrap -->
        <script src="//fezvrasta.github.io/bootstrap-material-design/dist/js/material.js"></script>
        <script src="//fezvrasta.github.io/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script>
        $.material.init();
        </script>

    </body>
</html>
